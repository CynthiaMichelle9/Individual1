{% extends "base.html" %}
{% load static %}

{% block title %} Eliminar tarea {% endblock %}


{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4">Eliminar tarea</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <p>¿Estás seguro de eliminar la tarea "{{tarea.titulo}}"?</p>
    <a href="{% url 'tareas' %}" class="btn btn-secondary mb-3">Cancelar</a>
    <input  class="btn btn-secondary mb-3" type="submit" value="Eliminar">

</form>

</div>
</div>
</div>
{% endblock %}
